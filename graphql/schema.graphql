type Query {
  fetchMission(missionID: Int!): Mission
  fetchMissions: [Mission]
  fetchTxCount(sender: String!): TxCount
  fetchValidators: [Validator]
}

###############################################################################

type Mission {
	id: Int
	point: Int
	detail: String
}

type TxCount {
  total_txs: Int
}

type Validator {
  operator_address: String
  moniker: String
}
